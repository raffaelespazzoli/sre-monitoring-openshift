---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: oauth-proxy
rules:
  - verbs:
      - create
    apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
  - verbs:
      - create
    apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
